source = $HOME/.config/hypr/mocha.conf
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = SpaceMono Nerd Font

# BACKGROUND
background { 
    monitor = 
    path = $HOME/.config/hypr/hyprwall.jpg
    blur_passes = 2
    color = $base
}

# TIME (Top)
label {
  monitor =
  text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
  color = $text
  font_size = 220 # Increased size
  font_family = $font
  position = 0, 450 # Moved Up
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 3
  shadow_color = rgba(137, 220, 235, 0.4)
}

# DATE (Below Time)
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 75 # Increased size (but smaller than time)
  font_family = $font
  position = 0, 280 # Moved Up, but below Time
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 3
  shadow_color = rgba(137, 220, 235, 0.4)
}

# USER AVATAR (Below Date)
image {
  monitor =
  path = $HOME/.config/hypr/23A_0096.jpg
  size = 200 # Increased size from 100
  border_color = $accent
  position = 0, 40 # Positioned above the input field
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 3
  shadow_color = rgba(137, 220, 235, 0.4)
}

# INPUT FIELD (Bottom)
input-field {
  monitor =
  size = 400, 70 # Increased size from 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>   Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -170 # Moved Down
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 3
  shadow_color = rgba(137, 220, 235, 0.4)
}

# LAYOUT (Optional - moved to very bottom)
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 18
  font_family = $font
  position = 0, 35
  halign = center
  valign = bottom
  shadow_passes = 2
  shadow_size = 3
  shadow_color = rgba(137, 220, 235, 0.4)
}


# System uptime - bottom left
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /‚è±Ô∏è /'
    color = $green
    font_size = 12
    font_family = $font
    position = 30, 35
    halign = left
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(166, 227, 161, 0.4)
}

# Network status - bottom right
label {
    monitor =
    text = cmd[update:5000] timeout 1s bash -c 'if ping -c 1 -W 1 8.8.8.8 &>/dev/null; then echo "‚óè Connected"; else echo "‚óã Offline"; fi'
    color = $blue
    font_size = 12
    font_family = $font
    position = -30, 35
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(137, 220, 235, 0.4)
}

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)%"
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# CPU Temp
label {
    monitor =
    text = cmd[update:2000] echo "CPU Temp: $(( $(cat /sys/class/thermal/thermal_zone0/temp) / 1000 ))¬∞C"
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color = $yellow
    font_size = 12
    font_family = $font
    position = -30, -75
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}

# Weather
label {
    monitor =
    text = cmd[update:600000] timeout 4s bash -c 'city="Herndon, VA, USA"; coords=$(curl -s "https://nominatim.openstreetmap.org/search?format=json&q=${city// /+}" | jq -r ".[0] | .lat + \",\" + .lon"); lat=${coords%%,*}; lon=${coords##*,}; weather_data=$(curl -s --max-time 5 "https://api.open-meteo.com/v1/forecast?latitude=$lat&longitude=$lon&current_weather=true&hourly=temperature_2m,relative_humidity_2m,apparent_temperature,wind_speed_10m,wind_direction_10m&temperature_unit=celsius&wind_speed_unit=kmh&timezone=America%2FNew_York&forecast_days=1"); if [ -n "$weather_data" ]; then temp=$(echo "$weather_data" | jq -r ".current_weather.temperature // empty" | cut -d. -f1); code=$(echo "$weather_data" | jq -r ".current_weather.weathercode // empty"); wind_speed=$(echo "$weather_data" | jq -r ".current_weather.windspeed // empty" | cut -d. -f1); wind_dir=$(echo "$weather_data" | jq -r ".current_weather.winddirection // empty"); current_hour=$(date +%H); humidity=$(echo "$weather_data" | jq -r ".hourly.relative_humidity_2m[$current_hour] // empty"); feels_like=$(echo "$weather_data" | jq -r ".hourly.apparent_temperature[$current_hour] // empty" | cut -d. -f1); if [ -n "$temp" ] && [ -n "$code" ]; then case "$code" in 0) icon="‚òÄÔ∏è";; 1|2|3) icon="üå§Ô∏è";; 45|48) icon="üå´Ô∏è";; 51|53|55|56|57) icon="üå¶Ô∏è";; 61|63|65|66|67) icon="üåßÔ∏è";; 71|73|75|77) icon="‚ùÑÔ∏è";; 80|81|82) icon="üåßÔ∏è";; 85|86) icon="‚ùÑÔ∏è";; 95|96|99) icon="‚õàÔ∏è";; *) icon="üå§Ô∏è";; esac; wind_arrow=""; if [ -n "$wind_dir" ]; then if [ "$wind_dir" -ge 338 ] || [ "$wind_dir" -lt 23 ]; then wind_arrow="‚Üì"; elif [ "$wind_dir" -ge 23 ] && [ "$wind_dir" -lt 68 ]; then wind_arrow="‚Üô"; elif [ "$wind_dir" -ge 68 ] && [ "$wind_dir" -lt 113 ]; then wind_arrow="‚Üê"; elif [ "$wind_dir" -ge 113 ] && [ "$wind_dir" -lt 158 ]; then wind_arrow="‚Üñ"; elif [ "$wind_dir" -ge 158 ] && [ "$wind_dir" -lt 203 ]; then wind_arrow="‚Üë"; elif [ "$wind_dir" -ge 203 ] && [ "$wind_dir" -lt 248 ]; then wind_arrow="‚Üó"; elif [ "$wind_dir" -ge 248 ] && [ "$wind_dir" -lt 293 ]; then wind_arrow="‚Üí"; elif [ "$wind_dir" -ge 293 ] && [ "$wind_dir" -lt 338 ]; then wind_arrow="‚Üò"; fi; fi; echo "${icon} ${temp}¬∞C"; [ -n "$feels_like" ] && [ "$feels_like" != "$temp" ] && echo "Feels ${feels_like}¬∞C"; [ -n "$wind_speed" ] && [ -n "$wind_arrow" ] && echo "üí® ${wind_speed}km/h ${wind_arrow}"; [ -n "$humidity" ] && echo "üíß ${humidity}%"; else echo "üå§Ô∏è --¬∞"; fi; else echo "üå§Ô∏è --¬∞"; fi'
    color = $sky
    font_size = 14
    font_family = $font
    position = 30, -35
    halign = left
    valign = top
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(137, 220, 235, 0.4)
}

# Calendar Label
label {
    monitor =
    text = üåÜ Upcoming Events:
    color = $sky
    font_size = 18
    font_family = $font
    position = 30, 90
    halign = left
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(137, 220, 235, 0.4)
